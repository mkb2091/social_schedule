[package]
name = "social_schedule"
version = "0.1.0"
authors = ["Hugh Williams <mkb2191@protonmail.com"]


[lib]
crate-type = ["cdylib"]


[dependencies]
rand = {version = "0.7", default-features = false, features = ['alloc']}
rand_xorshift = "0.2"
rand_core = "0.5"
getrandom = {version = "0.1", features = ['wasm-bindgen']}
seed = "0.4"
wasm-bindgen = "0.2"
web-sys = "0.3"

# For serialization, eg sending requests to a server. Otherwise, not required.
serde = { version = "1.0", features = ['derive'] }
serde_json = "1.0"
futures = "0.1"


[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "benchmarks"
harness = false


[profile.release]  # Attempts to minimize file size
lto = true
opt-level = 3
debug = false
